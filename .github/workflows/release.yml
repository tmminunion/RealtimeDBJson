name: Auto Release

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ⬅️ Izin penting!
    steps:
      - uses: actions/checkout@v4

      - name: Minify JS
        run: |
          npm install terser -g
          terser db.js -o db.min.js --compress --mangle

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # atau secrets.PAT untuk private repo
        with:
          files: db.min.js
          tag_name: v$(date +%Y.%m.%d-%H%M%S)  # ⬅️ Format tanggal sebagai tag
          name: "Release $(date +%Y-%m-%d)"
          body: "Auto-generated release"