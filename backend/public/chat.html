<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Chat Sederhana</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/db.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Chat Room</h3>
            </div>
            <div class="card-body">
              <div
                id="chat-messages"
                class="mb-3"
                style="max-height: 400px; overflow-y: auto"
              >
                <!-- Pesan akan muncul di sini -->
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="message-input"
                  class="form-control"
                  placeholder="Ketik pesan..."
                />
                <button id="send-button" class="btn btn-primary">Kirim</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Set Username -->
    <div
      class="modal fade"
      id="usernameModal"
      tabindex="-1"
      aria-labelledby="usernameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="usernameModalLabel">Set Username</h5>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="modal-username-input"
              class="form-control"
              placeholder="Masukkan username Anda"
            />
          </div>
          <div class="modal-footer">
            <button id="modal-set-username" class="btn btn-primary">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/config.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
