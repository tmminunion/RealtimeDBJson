<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
     <script src="db.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Chat Room</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="mb-3">
                            <!-- Pesan akan muncul di sini -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Ketik pesan...">
                            <button id="send-button" class="btn btn-primary">Kirim</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group mb-3">
                            <input type="text" id="username-input" class="form-control" placeholder="Username Anda">
                            <button id="set-username" class="btn btn-secondary">Set Username</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="js/app.js"></script>
</body>
</html>
