<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSONEditor - Dynamic File</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.1/dist/jsoneditor.min.css"
      rel="stylesheet"
    />
    <style>
      #jsoneditor {
        width: 100%;
        height: 500px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
      }
    </style>
    <script>
      // Cek token login
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must log in first");
        window.location.href = "/";
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="mb-3">
        <a href="dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      </div>

      <div id="filename-display" class="alert alert-info fw-bold"></div>
      <div
        class="alert alert-info"
        id="status-message"
        style="display: none"
      ></div>

      <div id="jsoneditor" class="mb-4"></div>

      <div class="d-flex flex-wrap gap-2">
        <button id="save" class="btn btn-success">üíæ Save</button>
        <button id="reload" class="btn btn-outline-primary">üîÑ Reload</button>
        <button id="rename" class="btn btn-warning">‚úèÔ∏è Rename File</button>
        <button id="delete" class="btn btn-danger">üóëÔ∏è Delete File</button>
      </div>
    </div>

    <!-- JSONEditor & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.1/dist/jsoneditor.min.js"></script>
    <script src="js/db.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let filename = urlParams.get("file");
      const db = new RealtimeDB("ws://localhost:8008");

      document.addEventListener("DOMContentLoaded", function () {
        if (!filename) {
          alert("No file specified. Redirecting to dashboard.");
          window.location.href = "dashboard";
          return;
        }

        const filenameDisplay = document.getElementById("filename-display");
        filenameDisplay.textContent = `Editing: ${filename}.json`;

        const container = document.getElementById("jsoneditor");
        const editor = new JSONEditor(container, {
          mode: "tree",
          modes: ["code", "tree", "form", "text", "view"],
          onError: (err) => alert(err.toString()),
        });

        function loadData() {
          showStatus("Loading data...", "info");
          console.log(filename);
          db.get(filename, (data) => {
            console.log("Initial data loaded:", data);
            try {
              if (data) {
                editor.set(data); // ‚¨ÖÔ∏è tambahkan ini
                showStatus("Data loaded successfully", "success");
              } else {
                editor.set({}); // fallback jika tidak ada data
                showStatus("No data found - created empty object", "info");
              }
            } catch (e) {
              console.error("Error loading data:", e);
              showStatus("Error loading data. Invalid JSON format.", "danger");
            }
          });
        }
        db.on(filename, (data) => {
          console.log("Update received:", data);
          loadData();
        });
        // Save button
        document.getElementById("save").addEventListener("click", () => {
          const data = editor.get();
          fetch(`/api/files/${filename}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Failed to save");
              return res.json();
            })
            .then((res) => alert(res.message || "Saved successfully"))
            .catch((err) => {
              console.error("Save error:", err);
              alert("Error saving: " + err.message);
            });
        });

        // Reload button
        document.getElementById("reload").addEventListener("click", loadData);

        // Rename button
        document
          .getElementById("rename")
          .addEventListener("click", async () => {
            const newName = prompt(
              "Enter new filename (without .json):",
              filename
            );
            if (!newName || newName === filename) return;

            try {
              const data = editor.get();
              // Create new file with same content
              const res = await fetch(`/api/files/${newName}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              });
              if (!res.ok) throw new Error("Failed to create new file");

              // Delete old file
              await fetch(`/api/files/${filename}`, { method: "DELETE" });

              alert("File renamed successfully");
              window.location.href = `editor?file=${newName}`;
            } catch (err) {
              console.error("Rename error:", err);
              alert("Error renaming: " + err.message);
            }
          });

        function showStatus(message, type) {
          const statusEl = document.getElementById("status-message");
          statusEl.textContent = message;
          statusEl.className = `alert alert-${type}`;
          statusEl.style.display = "block";

          if (type !== "warning") {
            setTimeout(() => {
              statusEl.style.display = "none";
            }, 5000);
          }
        }

        // Delete button
        document
          .getElementById("delete")
          .addEventListener("click", async () => {
            if (!confirm(`Are you sure you want to delete ${filename}.json?`))
              return;

            try {
              const res = await fetch(`/api/files/${filename}`, {
                method: "DELETE",
              });
              if (!res.ok) throw new Error("Delete failed");
              alert("File deleted successfully");
              window.location.href = "list";
            } catch (err) {
              console.error("Delete error:", err);
              alert("Error deleting file: " + err.message);
            }
          });

        loadData();
      });
    </script>
  </body>
</html>
