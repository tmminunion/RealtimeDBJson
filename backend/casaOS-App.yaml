version: "1.0"
name: Nudb
description: Simple JSON file manager with Web UI and chat
developer: nufat.id
author: Nunu Fatulah
icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/code-json.svg
website: https://github.com/yourrepo
category: Utilities
image: nufat/nudb:latest

index: /

port_map:
  - container: 8008
    host: 8008
    protocol: http

volumes:
  - container: /app/data
    host: /DATA/AppData/Nudb/data
    description: JSON storage

envs:
  - name: NODE_ENV
    value: production
  - name: ADMIN_USERNAME
    value: admin
  - name: ADMIN_PASSWORD
    value: secret123
  - name: JWT_SECRET
    value: Nurani110