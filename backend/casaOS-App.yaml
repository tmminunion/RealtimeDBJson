version: 1.0.0
name: Nudb
description: Simple JSON file manager with Web UI and chat
developer: nufat.id
author: Nunu Fatulah
icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/code-json.svg
website: https://github.com/yourrepo
port_map: "8008"
protocol: http
image: nufat/nudb:latest
volumes:
  - container: /app/data
    host: /DATA/AppData/Nudb/data
    description: JSON storage
envs:
  - name: NODE_ENV
    value: production
  - name: ADMIN_USERNAME
    value: admin
  - name: ADMIN_PASSWORD
    value: secret123
  - name: JWT_SECRET
    value: Nurani110
  - name: WSS_URL
    value: ws://192.168.1.50:8008  # Sesuaikan dengan IP server
index: /
category: Utilities